<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <h2>Login</h2>
        <section>
            <p>
                <label for="inome"></label>
                <input id="input" type="text" name="nome" id="inome" placeholder="Nome" maxlength="20">
            </p>
            <p>
                <label for="iemail"></label>
                <input id="input" type="email" name="email" id="iemail" placeholder="Email">
            </p>
            <p>
                <label for="isenha"></label>
                <input id="input" type="password" name="senha" id="isenha" placeholder="Senha">
            </p>
        </section>

        <label class="check">
            <input id="box" type="checkbox">
           Lembre-se de mim
        </label>

        <p>
            <input id="logar" type="submit" value="Logar">
        </p>

        <p>NÃ£o tem uma conta? <a  id="reg" href="#">registre-se agora</a></p>
    </form>
</body>
</html>
